<ion-header>

  <ion-navbar>
    <ion-title>Commentaries</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-list *ngFor="let qrcode of qrcodes">
      <ion-item>
        <h2>Tags Infos & Commentaries</h2>
        <ion-list>
          <ion-item>
            <p>{{ qrcode.title }}</p>
          </ion-item>
          <ion-item *ngFor="let com of qrcode.commentary">
            <p>Commentaire n°1</p>
            <p>{{ com.text }}</p>
          </ion-item>
          <ion-item>
            <p>Commentaire n°2</p>
            <p>Oui il est top</p>
          </ion-item>
        </ion-list>
      </ion-item>
      <ion-item>
        <h2>Ajouter un commentaire</h2>
        <ion-list>
          <ion-item>
            <ion-input placeholder="pseudo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea placeholder="Votre commentaire"></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Poster</button>
  </form>
      

</ion-content>
