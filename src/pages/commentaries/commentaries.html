<ion-header>

  <ion-navbar>
    <ion-title>Commentaries</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
      <ion-list>
          <ion-item *ngFor="let com of QRcode.commentary">
            <p>{{ com.text }}</p>
          </ion-item>
        </ion-list>
      <ion-list>
      <ion-item>
        <h2>Ajouter un commentaire</h2>
        <ion-list>
          <ion-item>
            <ion-textarea [(ngModel)]="newCom" placeholder="Votre commentaire"></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block (click)="addCommentary()">Poster</button>
      

</ion-content>
