<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <h2 align="center">Bienvenue sur Tags</h2>
    <p align="center">
      Retrouvez ici la liste de tout vos Tags déjà effectués.
    </p>

<ion-list *ngFor="let qrcode of qrcodes">
  <ion-item >  
    <ion-card>
    <div class="or-label">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/qrblack.png">
        </ion-avatar>
        <h2>{{qrcode.title}}</h2>
        <p>Numéro d'identification: {{qrcode.id}}</p>
      </ion-item>

      <img src={{qrcode.img}} class="ion-card-img">
      <ion-card-content>
        <p></p>
      </ion-card-content>


      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{qrcode.like}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="DisplayComs(qrcode)">
            <ion-icon name="text"></ion-icon>
            <div>{{qrcode.commentary.length}}</div>
          </button>
        </ion-col>
      </ion-row>
    </div>
    </ion-card>
  </ion-item> 
</ion-list>


</ion-content>
