<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <h2 align="center">Bienvenue sur Tags</h2>
    <p align="center">
      Retrouvez ici la liste de tout vos Tags déjà effectués.
    </p>

<ion-card>
 <div class="or-label">
  <ion-item>
    <ion-avatar item-start>
      <img src="../../assets/imgs/qrblack.png">
    </ion-avatar>
    <h2>QRCode d'une recette</h2>
    <p>Numéro d'identificatio: 36546</p>
  </ion-item>

  <img src="../../assets/imgs/qrgreen.png" class="ion-card-img">
  <ion-card-content>
    <p></p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div (click)="count(item)">Valeur: {{item}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
  </ion-row>
</div>
</ion-card>

<ion-item [class.super]="item.valeur > 20" *ngFor="let item of tableau" (click)="show(item)">
  <h2>{{item.title}}</h2>
  <p>Valeur: {{item.valeur}}</p>
</ion-item>

<ion-card>
 <div class="or-label">
  <ion-item>
    <ion-avatar item-start>
      <img src="../../assets/imgs/qrblack.png">
    </ion-avatar>
    <h2>QRCode d'un ordinateur</h2>
    <p>Numéro d'identificatio: 55546</p>
  </ion-item>

  <img src="../../assets/imgs/logopink.jpg" class="ion-card-img">
  <ion-card-content>
    <p></p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
  </ion-row>
</div>
</ion-card>


</ion-content>
